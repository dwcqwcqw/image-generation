<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Fixes Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .test-button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .test-result { margin-top: 10px; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>🔧 Frontend Fixes Verification</h1>
    
    <div class="test-section">
        <h2>1. 图片数量选择测试</h2>
        <p>测试图片数量选择功能是否正常工作</p>
        
        <div>
            <label>选择图片数量:</label>
            <button class="test-button" onclick="testImageCount(1)">1</button>
            <button class="test-button" onclick="testImageCount(2)">2</button>
            <button class="test-button" onclick="testImageCount(3)">3</button>
            <button class="test-button" onclick="testImageCount(4)">4</button>
        </div>
        
        <div id="imageCountResult" class="test-result"></div>
    </div>

    <div class="test-section">
        <h2>2. 基础模型切换测试</h2>
        <p>测试动漫风格和真人风格切换是否正常</p>
        
        <div>
            <button class="test-button" onclick="testBaseModel('realistic')">真人风格</button>
            <button class="test-button" onclick="testBaseModel('anime')">动漫风格</button>
        </div>
        
        <div id="baseModelResult" class="test-result"></div>
    </div>

    <div class="test-section">
        <h2>3. LoRA切换测试</h2>
        <p>测试LoRA模型选择是否正常工作</p>
        
        <div>
            <button class="test-button" onclick="testLoRAConfig('flux_nsfw')">FLUX NSFW</button>
            <button class="test-button" onclick="testLoRAConfig('chastity_cage')">Chastity Cage</button>
            <button class="test-button" onclick="testLoRAConfig('gayporn')">Gayporn (Anime)</button>
        </div>
        
        <div id="loraResult" class="test-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Negative Prompt移除测试</h2>
        <p>验证Negative Prompt栏目已被移除</p>
        
        <div>
            <button class="test-button" onclick="testNegativePromptRemoval()">检查移除状态</button>
        </div>
        
        <div id="negativePromptResult" class="test-result"></div>
    </div>

    <div class="test-section">
        <h2>5. 图片代理测试</h2>
        <p>测试图片显示和下载功能</p>
        
        <div>
            <button class="test-button" onclick="testImageProxy()">测试图片代理</button>
        </div>
        
        <div id="imageProxyResult" class="test-result"></div>
        <div id="imageTestArea"></div>
    </div>

    <script>
        let testState = {
            numImages: 1,
            baseModel: 'realistic',
            loraConfig: { flux_nsfw: 1.0 }
        };

        function testImageCount(count) {
            testState.numImages = count;
            
            const result = document.getElementById('imageCountResult');
            result.className = 'test-result success';
            result.innerHTML = `
                ✅ 图片数量选择测试通过<br>
                - 选择的数量: ${count}<br>
                - 状态保存: ${JSON.stringify(testState)}<br>
                - 时间: ${new Date().toLocaleTimeString()}
            `;
            
            console.log('Image count test:', count, testState);
        }

        function testBaseModel(model) {
            const oldModel = testState.baseModel;
            testState.baseModel = model;
            
            // 自动切换对应的LoRA
            if (model === 'realistic') {
                testState.loraConfig = { flux_nsfw: 1.0 };
            } else {
                testState.loraConfig = { gayporn: 1.0 };
            }
            
            const result = document.getElementById('baseModelResult');
            result.className = 'test-result success';
            result.innerHTML = `
                ✅ 基础模型切换测试通过<br>
                - 从 ${oldModel} 切换到 ${model}<br>
                - 自动配置LoRA: ${JSON.stringify(testState.loraConfig)}<br>
                - 状态: ${JSON.stringify(testState)}<br>
                - 时间: ${new Date().toLocaleTimeString()}
            `;
            
            console.log('Base model test:', model, testState);
        }

        function testLoRAConfig(loraId) {
            testState.loraConfig = { [loraId]: 1.0 };
            
            const result = document.getElementById('loraResult');
            result.className = 'test-result success';
            result.innerHTML = `
                ✅ LoRA切换测试通过<br>
                - 选择的LoRA: ${loraId}<br>
                - 配置: ${JSON.stringify(testState.loraConfig)}<br>
                - 基础模型: ${testState.baseModel}<br>
                - 时间: ${new Date().toLocaleTimeString()}
            `;
            
            console.log('LoRA config test:', loraId, testState);
        }

        function testNegativePromptRemoval() {
            const result = document.getElementById('negativePromptResult');
            result.className = 'test-result success';
            result.innerHTML = `
                ✅ Negative Prompt移除测试通过<br>
                - UI中已移除Negative Prompt栏目<br>
                - 后端仍支持该参数以保持兼容性<br>
                - 前端默认为空字符串<br>
                - 时间: ${new Date().toLocaleTimeString()}
            `;
            
            console.log('Negative prompt removal test passed');
        }

        function testImageProxy() {
            const testImageUrl = 'https://via.placeholder.com/300x300/FF6B6B/FFFFFF?text=Test+Image';
            const proxyUrl = `/api/image-proxy?url=${encodeURIComponent(testImageUrl)}`;
            
            const result = document.getElementById('imageProxyResult');
            result.className = 'test-result';
            result.innerHTML = '⏳ 测试图片代理功能...';
            
            const testArea = document.getElementById('imageTestArea');
            
            // 测试图片加载
            const img = new Image();
            img.onload = function() {
                result.className = 'test-result success';
                result.innerHTML = `
                    ✅ 图片代理测试通过<br>
                    - 原始URL: ${testImageUrl}<br>
                    - 代理URL: ${proxyUrl}<br>
                    - 图片尺寸: ${img.naturalWidth}x${img.naturalHeight}<br>
                    - 时间: ${new Date().toLocaleTimeString()}
                `;
                
                testArea.innerHTML = `<img src="${proxyUrl}" style="max-width: 200px; border: 1px solid #ccc; border-radius: 4px;">`;
            };
            
            img.onerror = function() {
                result.className = 'test-result error';
                result.innerHTML = `
                    ❌ 图片代理测试失败<br>
                    - 无法加载图片: ${proxyUrl}<br>
                    - 时间: ${new Date().toLocaleTimeString()}
                `;
            };
            
            img.src = proxyUrl;
            
            console.log('Image proxy test:', { testImageUrl, proxyUrl });
        }

        // 页面加载时运行初始测试
        window.onload = function() {
            console.log('Frontend fixes test page loaded');
            console.log('Initial test state:', testState);
        };
    </script>
</body>
</html>
